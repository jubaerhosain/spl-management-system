paths:
  /student:
    post:
      tags:
        - Student
      summary: Create a new student

    get:
      tags:
        - Student
      summary: Get a list of students (with optional query parameters)

  /student/{studentId}:
    get:
      tags:
        - Student
      summary: Get details of a specific student

    put:
      tags:
        - Student
      summary: Update student details

    delete:
      tags:
        - Student
      summary: Delete a student (by admin)

  /student/{studentId}/spl:
    get:
      tags:
        - Student
      summary: Get all SPLs with progress data for a student

  /student/{studentId}/spl/{splId}:
    get:
      tags:
        - Student
      summary: Get a SPL information with progress data for a student

  /student/{studentId}/team/:
    get:
      tags:
        - Student
      summary: Get all teams of a specific student

  /student/{studentId}/team/{teamId}:
    get:
      tags:
        - Student
      summary: Get the full info of a team of a specific student

  /student/{studentId}/request:
    post:
      tags:
        - Student
      summary: Request a teacher to be a supervisor for the student

    get:
      tags:
        - Student
      summary: Get all teacher requests made by the student

    delete:
      tags:
        - Student
      summary: Delete a request made by the student to a teacher

  /student/{studentId}/supervisor/:
    post:
      tags:
        - Student
      summary: Add a supervisor manually for a student

    get:
      tags:
        - Student
      summary: Get all supervisors for a student

  /student/{studentId}/supervisor/{supervisorId}:
    delete:
      tags:
        - Student
      summary: Remove a supervisor of a student
