paths:
  /teacher:
    post:
      tags:
        - Teacher
      summary: Create a new teacher

    put:
      tags:
        - Teacher
      summary: Update teacher details (teacherId from logged in user)

    get:
      tags:
        - Teacher
      summary: Get a list of teachers

  /teacher/{teacherId}:
    get:
      tags:
        - Teacher
      summary: Get details of a specific teacher

    delete:
      tags:
        - Teacher
      summary: Delete a teacher (by admin)

  /teacher/{teacherId}/student:
    get:
      tags:
        - Teacher
      summary: Get all students under the supervision of a specific teacher (with optional splName query)

  /teacher/{teacherId}/student/current:
    get:
      tags:
        - Teacher
      summary: Get all students of the current active SPLs under the supervision of a specific teacher (with optional splName query)

  /teacher/{teacherId}/team:
    get:
      tags:
        - Teacher
      summary: Get all teams under the supervision of a specific teacher (with optional splName query)

  /teacher/{teacherId}/team/current:
    get:
      tags:
        - Teacher
      summary: Get all teams of the current active SPLs under the supervision of a specific teacher (with optional splName query)

  /teacher/{teacherId}/request/team:
    get:
      tags:
        - Teacher
      summary: Get all teams that requested the specific teacher (with optional splName=spl2 query)

    put:
      tags:
        - Teacher
      summary: Accept or Reject a team request from a teacher

    delete:
      tags:
        - Teacher
      summary: Reject a team request from a teacher

  /teacher/{teacherId}/request/student:
    get:
      tags:
        - Teacher
      summary: Get all students who requested the specific teacher (with optional splName=spl3 query)

    put:
      tags:
        - Teacher
      summary: Accept or Reject a student request from a teacher

    delete:
      tags:
        - Teacher
      summary: Reject a student request from a teacher
