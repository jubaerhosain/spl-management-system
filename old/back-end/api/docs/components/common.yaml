components:
  common:
    schemas:
      SuccessResponse:
        type: object
        properties:
          success:
            type: boolean
            default: true
          message:
            type: string
          data:
            type: object

      ErrorResponse:
        type: object
        properties:
          success:
            type: boolean
            default: false
          message:
            type: string
          error:
            type: object